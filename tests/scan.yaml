# yaml-language-server: $schema=./../json_schema/schema_scan.json
zoi: # zone of interest (define a parallelepiped)
  ref_point: # the nearest point from (0, 0, 0) in the parallelepiped
    X: 0 
    Y: 0 
    Z: 0 
  dimensions:
    X: 32767 
    Y: 32767
    Z: 32767 
scan_type: balayage
acquisition_time: 0.1
balayage:
  steps:
    X: 1000
    Y: 1000
    Z: 1000 
mode: "open_loop"
